<div class="container" ng-controller='LoginController as cont'>
   
		<div class="row login-container">
			<div class="col-md-4 offset-md-4 ">
				<div class="row align-center">
					<img src="img/logo.png" class="logo" alt="Logo">
				</div>
				<h4 class="text-center admin-head">ADMIN LOGIN</h4>
				<form ng-submit="cont.loginUser(cont.user)" role="form" id="loginForm" method="post">
					<div class="form-group">
						<div class="input-group ">
							<div class="input-group-prepend">
								<span class="input-group-text text-center"><span class="fa fa-user"></span></span>
							</div>
							<input type="email" class="form-control form-control-lg" placeholder="Email" required  ng-model="cont.user.email">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><span class="fa fa-key"></span></span>
							</div>
							<input type="password" class="form-control form-control-lg" placeholder="Password" required ng-model="cont.user.passwd">
						</div>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input"> <label class="form-check-label">Remember me</label>
					</div>
					<button type="submit" class="btn btn-primary btn-block mt-3 btn-lg">Sign In</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="custom-footer">
		<div>
			<div>
				© 2018 Dashboard Demo, Developed by <a href="#">Abhishek</a>
			</div>
		</div>
	</footer>
