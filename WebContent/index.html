<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Dashboard Preview</title>
<base href="/Dashboard_Demo1/">
<link rel="stylesheet"	href="css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/custom-login.css">
<link rel="stylesheet" href="css/custom-home.css">

<style>
#hideAll
 {
   position: fixed;
   left: 0px; 
   right: 0px; 
   top: 0px; 
   bottom: 0px; 
   background-color: white;
   z-index: 99; /* Higher than anything else in the document */

 }
</style>
</head>
<body ng-app="demo">
<div style="display: none" id="hideAll">&nbsp;</div> 
	<div ng-view></div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/ng/angular.js"></script>
	<script src="js/ng/angular-cookies.js"></script>
	<script src="js/ng/angular-route.js"></script>
	
	<script src="main.js"></script>
	<script src="controller/login.js"></script>
	<script src="controller/home.js"></script>
	<script src="services/angularAPI.js"></script>
	<script type="text/javascript">
	   document.getElementById("hideAll").style.display = "block";
	   $(window).on('load', function(){ document.getElementById("hideAll").style.display = "none"; });
	 </script> 
	
</body>
</html>
